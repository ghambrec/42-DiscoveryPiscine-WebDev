<html lang="en">
<head>

<style>

	html, body {
		margin: 0;
		padding: 0;
		}

	table {
		width: 100%;
		height: 100vh;
	}

	table, td {
		border: 1px solid black;
		border-collapse: collapse;
	}

	.cell-one {
		background-color: aqua;
		width: 50%;
		height: 50vh;
	}

	.cell-two {
		background-color: pink;
		width: 50%;
		height: 50vh;
	}

</style>
<body>
	<table>
		<tr>
			<td class="cell-one">Cat's are</td>
			<td class="cell-two">beautiful!</td>
		</tr>		
	</table>
