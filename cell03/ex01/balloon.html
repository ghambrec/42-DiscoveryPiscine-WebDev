<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Balloon</title>
	<style>
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		#balloon
		{
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="balloon"></div>

	<script>

		const div = document.getElementById('balloon');
		let colors = ["red", "green", "blue"];
		let i = 0;

		div.addEventListener('click', () => {
			let width = div.offsetWidth;
			let heigth = div.offsetHeight;
			console.log(width);

			//COLOR
			i++;
			if (i == 3)
			{
				i = 0;
			}
			div.style.backgroundColor = colors[i];

			// SIZE
			div.style.width =  width + 10 + 'px';
			div.style.height =  heigth + 10 + 'px';
			if (width > 420)
			{
				div.style.width =  "200px";
				div.style.height =  "200px";
			}
		})

		div.addEventListener('mouseleave', () => {
			let width = div.offsetWidth;
			let heigth = div.offsetHeight;
			console.log(width);

			//COLOR
			i--;
			if (i == -1)
			{
				i = 2;
			}
			div.style.backgroundColor = colors[i];

			// SIZE
			if (width > 200)
			{
				div.style.width =  width - 5 + 'px';
				div.style.height =  heigth - 5 + 'px';
			}
		})

	</script>
</body>
</html>
